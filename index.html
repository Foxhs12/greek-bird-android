<body>
    <div id="background"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverText">Game Over</div>
    <button id="tryAgainButton" onclick="restartGame()">Try Again</button>

    <script> //Mecanica de Jogo
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const birdImage = new Image();
        birdImage.src = 'socrates.png'; // Caminho para a imagem do pássaro

        const columnImage = new Image();
        columnImage.src = 'column.jpeg'; // Caminho para a imagem da coluna

        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 80, // Largura da imagem do pássaro
            height: 80, // Altura da imagem do pássaro
            gravity: 0.15,  // Gravidade ainda mais suave
            lift: -5,       // Subida ajustada para combinar com a gravidade
            velocity: 0
        };

        const columns = [];
        const columnWidth = 60;
        const gapHeight = 250;
        let score = 0;
        let gameOver = false;

        function drawBird() {
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function drawColumn(column) {
            // Desenha a coluna inferior normalmente
            ctx.drawImage(columnImage, column.x, column.gapY + gapHeight, columnWidth, canvas.height - column.gapY - gapHeight);

            // Desenha a coluna superior, mas invertida
            ctx.save(); // Salva o estado atual do contexto
            ctx.scale(1, -1); // Inverte o eixo Y
            ctx.drawImage(columnImage, column.x, -column.gapY, columnWidth, column.gapY); // Desenha a coluna invertida
            ctx.restore(); // Restaura o estado anterior do contexto
        }


        function updateColumns() {
            for (let i = columns.length - 1; i >= 0; i--) {
                const column = columns[i];
                column.x -= 3; // Reduzi para 3, movendo as colunas mais lentamente
                if (column.x + columnWidth < 0) {
                    columns.splice(i, 1);
                    score++;
                }
                drawColumn(column);
                if (
                    bird.x + bird.width > column.x &&
                    bird.x < column.x + columnWidth &&
                    (bird.y < column.gapY || bird.y + bird.height > column.gapY + gapHeight)
                ) {
                    gameOver = true;
                }
            }

            if (columns.length === 0 || columns[columns.length - 1].x < canvas.width - 300) {
                const gapY = Math.random() * (canvas.height - gapHeight - 100) + 50;
                columns.push({ x: canvas.width, gapY });
            }
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver = true;
            }
        }

        function restartGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            columns.length = 0;
            score = 0;
            gameOver = false;
            document.getElementById('gameOverText').style.display = 'none';
            document.getElementById('tryAgainButton').style.display = 'none';
            animate(); // Reinicia o loop de animação
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateBird();
            drawBird();
            updateColumns();

            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            if (!gameOver) {
                requestAnimationFrame(animate);
            } else {
                document.getElementById('gameOverText').style.display = 'block';
                document.getElementById('tryAgainButton').style.display = 'block';

                // Solicitar o nome do jogador
                const playerName = prompt("Digite seu nome para o ranking:");

                if (playerName) {
                    // Salvar a pontuação do jogador com o nome
                    saveScore(playerName, score);

                    // Recuperar e exibir os 10 maiores placares com nomes
                    getTopScores().then(topScores => {  
                        let rankingText = "Top 10 Scores:\n";
                        topScores.forEach((entry, index) => {
                            rankingText += `${index + 1}. ${entry.name}: ${entry.score}\n`;
                        });
                        alert(rankingText);
                    });
                }
            }
        }

        // Substituindo o evento de teclado por evento de toque na tela
        window.addEventListener('touchstart', function () {
            bird.velocity = bird.lift;
        });

        // Garantir que todas as imagens estão carregadas antes de iniciar o jogo
        let imagesLoaded = 0;
        function checkIfReadyToStart() {
            imagesLoaded++;
            if (imagesLoaded === 2) {
                // Ambas as imagens (pássaro e coluna) foram carregadas
                restartGame();
            }
        }

        birdImage.onload = checkIfReadyToStart;
        columnImage.onload = checkIfReadyToStart;
    </script>

    <script type="module">
        // Configuração do Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, orderBy, limit, query, where } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDlaMVBRQlulpV9MbVxasuGblF38KkY5f8",
            authDomain: "greek-bird.firebaseapp.com",
            projectId: "greek-bird",
            storageBucket: "greek-bird.appspot.com",
            messagingSenderId: "58870766246",
            appId: "1:58870766246:web:6eb9c796ec11abd0e5f267",
            measurementId: "G-PZBLWMH5W6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentDifficulty = 'easy'; // Valor padrão para o nível de dificuldade

        // Função para salvar a pontuação, o nome do jogador e a dificuldade no Firestore
        window.saveScore = async function saveScore(playerName, score, difficulty) {
            try {
                const collectionScore = collection(db, "score") 
                await addDoc(collectionScore, {
                    Player: playerName,
                    Score: score,
                    Difficulty: difficulty // Adicionando o nível de dificuldade
                });
            } catch (error) {
                console.error("Erro ao salvar a pontuação: ", error);
            }
        }

        // Função para obter os 10 maiores placares por dificuldade
        window.getTopScores = async function getTopScores(difficulty) {
            const topScores = [];
            try { 
                const collectionScore = collection(db, "score")
                const snapshot = await getDocs(
                    query(collectionScore, where("Difficulty", "==", difficulty), orderBy("Score", "desc"), limit(10))
                );
                snapshot.forEach((doc)=> console.log(doc.data()))
                snapshot.forEach((doc) => {
                    topScores.push({
                        name: doc.data().Player || "Anônimo",
                        score: doc.data().Score
                    });
                });

                return topScores;
            } catch (error) {
                console.error("Erro ao obter as pontuações: ", error);
                return [];
            }
        }
    </script>

<body>
    <div id="background"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverText">Game Over</div>
    <button id="tryAgainButton" onclick="restartGame()">Try Again</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bird = {
            x: 50,
            y: canvas.height / 2,
            width: 80,
            height: 80,
            gravity: 0.15,
            lift: -5,
            velocity: 0
        };

        let columns = [];
        const columnWidth = 60;
        const gapHeight = 250;
        let score = 0;
        let gameOver = false;

        function setDifficulty(difficulty) {
            if (difficulty === 'easy') {
                bird.gravity = 0.1;
                bird.lift = -4;
                columnSpeed = 2;
            } else if (difficulty === 'medium') {
                bird.gravity = 0.15;
                bird.lift = -5;
                columnSpeed = 3;
            } else if (difficulty === 'hard') {
                bird.gravity = 0.2;
                bird.lift = -6;
                columnSpeed = 4;
            }
        }

        // Função para solicitar nível de dificuldade
        function selectDifficulty() {
            const difficulty = prompt("Escolha a dificuldade: easy, medium, hard");
            currentDifficulty = difficulty || 'easy'; // Se o jogador não escolher, usar 'easy'
            setDifficulty(currentDifficulty);
        }

        function updateColumns() {
            for (let i = columns.length - 1; i >= 0; i--) {
                const column = columns[i];
                column.x -= columnSpeed;
                if (column.x + columnWidth < 0) {
                    columns.splice(i, 1);
                    score++;
                }
                drawColumn(column);
                if (
                    bird.x + bird.width > column.x &&
                    bird.x < column.x + columnWidth &&
                    (bird.y < column.gapY || bird.y + bird.height > column.gapY + gapHeight)
                ) {
                    gameOver = true;
                }
            }

            if (columns.length === 0 || columns[columns.length - 1].x < canvas.width - 300) {
                const gapY = Math.random() * (canvas.height - gapHeight - 100) + 50;
                columns.push({ x: canvas.width, gapY });
            }
        }

        function restartGame() {
            selectDifficulty(); // Pedir para o jogador selecionar a dificuldade ao reiniciar
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            columns.length = 0;
            score = 0;
            gameOver = false;
            document.getElementById('gameOverText').style.display = 'none';
            document.getElementById('tryAgainButton').style.display = 'none';
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateBird();
            drawBird();
            updateColumns();

            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            if (!gameOver) {
                requestAnimationFrame(animate);
            } else {
                document.getElementById('gameOverText').style.display = 'block';
                document.getElementById('tryAgainButton').style.display = 'block';

                const playerName = prompt("Digite seu nome no ranking:");
                if (playerName) {
                    saveScore(playerName, score, currentDifficulty); // Salvar com a dificuldade
                    getTopScores(currentDifficulty).then(topScores => {
                        let rankingText = "Top 10 Scores (Nível " + currentDifficulty + "):\n";
                        topScores.forEach((entry, index) => {
                            rankingText += `${index + 1}. ${entry.name}: ${entry.score}\n`;
                        });
                        alert(rankingText);
                    });
                }
            }
        }

        // Iniciar o jogo ao carregar as imagens
        let birdImage = new Image();
        let columnImage = new Image();
        birdImage.src = 'socrates.png';
        columnImage.src = 'column.jpeg';
        let imagesLoaded = 0;
        birdImage.onload = columnImage.onload = () => {
            imagesLoaded++;
            if (imagesLoaded === 2) {
                restartGame();
            }
        };
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query, limit, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlaMVBRQlulpV9MbVxasuGblF38KkY5f8",
            authDomain: "greek-bird.firebaseapp.com",
            projectId: "greek-bird",
            storageBucket: "greek-bird.appspot.com",
            messagingSenderId: "58870766246",
            appId: "1:58870766246:web:6eb9c796ec11abd0e5f267",
            measurementId: "G-PZBLWMH5W6"
        };


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function getTopScores() {
            const scoresRef = collection(db, "scores");
            const q = query(scoresRef, orderBy("score", "desc"), limit(10));
            const querySnapshot = await getDocs(q);
            const topScores = [];
            querySnapshot.forEach((doc) => {
                topScores.push(doc.data());
            });
            return topScores;
        }

        async function saveScore(name, score) {
            try {
                await addDoc(collection(db, "scores"), {
                    name: name,
                    score: score
                });
                console.log("Score saved!");
            } catch (error) {
                console.error("Error saving score: ", error);
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Bird</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloock&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        canvas {
            display: block;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #gameOverText {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: 'Gloock', serif;
            color: #b8860b;
            display: none;
            z-index: 2;
            white-space: nowrap;
        }

        #touchToStart {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-family: 'Gloock', serif;
            color: #b8860b;
            display: block;
            z-index: 2;
            white-space: nowrap;
        }

        #rankingText {
            position: absolute;
            top: 80px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            padding: 10px;
            display: none;
            z-index: 2;
            white-space: pre-line;
            max-height: 300px;
            overflow-y: auto;
        }

        #rankingButton {
            position: absolute;
            top: 70px; /* Ajuste a altura do botão para ficar abaixo do score */
            left: 5px; /* Mais à esquerda */
            font-size: 20px; /* Diminuir o tamanho da fonte */
            font-family: 'Gloock', serif;
            color: #b8860b;
            background-color: #ffffff;
            border: 2px solid #b8860b;
            padding: 5px 10px; /* Diminuir o padding para tornar o botão menor */
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        /* Efeito hover para o botão */
        #rankingButton:hover {
            background-color: #b8860b;
            color: white;
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverText">Game Over</div>
    <div id="touchToStart">Toque para começar</div>
    <div id="rankingText"></div>
    <button id="rankingButton" onclick="toggleRanking()">Ranking</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const birdImage = new Image();
        birdImage.src = 'socrates.png';
        const columnImage = new Image();
        columnImage.src = 'column.jpeg';

        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 80,
            height: 80,
            gravity: 0.15,
            lift: -5,
            velocity: 0
        };

        const columns = [];
        const columnWidth = 60;
        const gapHeight = 250;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let rankingDisplayed = false;

        function drawBird() {
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function drawColumn(column) {
            ctx.drawImage(columnImage, column.x, column.gapY + gapHeight, columnWidth, canvas.height - column.gapY - gapHeight);
            ctx.save();
            ctx.scale(1, -1);
            ctx.drawImage(columnImage, column.x, -column.gapY, columnWidth, column.gapY);
            ctx.restore();
        }

        function updateColumns() {
            for (let i = columns.length - 1; i >= 0; i--) {
                const column = columns[i];
                column.x -= 3;
                if (column.x + columnWidth < 0) {
                    columns.splice(i, 1);
                    score++;
                }
                drawColumn(column);
                if (
                    bird.x + bird.width > column.x &&
                    bird.x < column.x + columnWidth &&
                    (bird.y < column.gapY || bird.y + bird.height > column.gapY + gapHeight)
                ) {
                    gameOver = true;
                }
            }

            if (columns.length === 0 || columns[columns.length - 1].x < canvas.width - 330) {
                const gapY = Math.random() * (canvas.height - gapHeight - 100) + 50;
                columns.push({ x: canvas.width, gapY });
            }
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver = true;
            }
        }

        function restartGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            columns.length = 0;
            score = 0;
            gameOver = false;
            rankingDisplayed = false;
            document.getElementById('gameOverText').style.display = 'none';
            document.getElementById('rankingText').style.display = 'none';
            animate();
        }

        async function displayRanking() {
            const topScores = await getTopScores();
            let rankingText = "Top 10 Scores:\n";
            topScores.forEach((entry, index) => {
                rankingText += `${index + 1}. ${entry.name}: ${entry.score}\n`;
            });

            rankingText += `\nSua pontuação: ${score}`;
            document.getElementById('rankingText').innerText = rankingText;
            document.getElementById('rankingText').style.display = 'block';
            rankingDisplayed = true;
        }

        function toggleRanking() {
            if (!rankingDisplayed) {
                displayRanking();
            } else {
                document.getElementById('rankingText').style.display = 'none';
                rankingDisplayed = false;
            }
        }

        async function saveAndDisplayRanking() {
            await saveScore("Jogador", score);  // Salvar o score no Firebase
            displayRanking();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateBird();
            drawBird();
            updateColumns();

            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            if (!gameOver) {
                requestAnimationFrame(animate);
            } else {
                document.getElementById('gameOverText').style.display = 'block';
                saveAndDisplayRanking();
            }
        }

        canvas.addEventListener('click', (event) => {
            if (!gameStarted) {
                gameStarted = true;
                document.getElementById('touchToStart').style.display = 'none';
                restartGame();
            } else if (gameOver) {
                if (rankingDisplayed) {
                    document.getElementById('rankingText').style.display = 'none';
                }
                restartGame();
            } else {
                bird.velocity = bird.lift;
            }
        });
    </script>
</body>

</html>
